syntax = "proto3";

option go_package = "github.com/huseyinbabal/microservices-proto/shipping";

message CreateShippingRequest {
    string address = 1;
    int32 foo_bar = 2;
}

message CreateShippingResponse {

}

service Shipping {
    rpc Create(CreateShippingRequest) returns (CreateShippingResponse){}
}
